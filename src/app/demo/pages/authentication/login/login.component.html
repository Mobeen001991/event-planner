<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <!-- Logo -->
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" />
          </a>

          <!-- Header -->
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>

          <!-- Google Sign In -->
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted" (click)="signInWithGoogle()">
              <img src="assets/images/authentication/google-icon.svg" />
              Sign In With Google
            </button>
          </div>

          <!-- Separator -->
          <div class="saprator mt-3">
            <span>or</span>
          </div>

          <!-- Login Form -->
          <h5 class="my-4 d-flex justify-content-center">Sign in with Email address</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email address"
                formControlName="email"
              />
              <label for="email">Email address</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                formControlName="password"
              />
              <label for="password">Password</label>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input
                  class="form-check-input input-primary"
                  type="checkbox"
                  id="rememberMe"
                  formControlName="rememberMe"
                />
                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
              </div>
              <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid || isLoading()">
                Sign In
              </button>
            </div>
          </form>

          <!-- Footer -->
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/auth/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
