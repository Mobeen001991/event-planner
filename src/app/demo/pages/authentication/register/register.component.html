<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <!-- Logo -->
          <a href="javascript:" class="d-flex justify-content-center mt-3">
            <img src="assets/images/logo-dark.svg" />
          </a>

          <!-- Header -->
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Sign up</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>

          <!-- Sign Up with Google -->
          <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted" style="width: 100%">
            <img src="assets/images/authentication/google-icon.svg" />
            Sign Up With Google
          </button>

          <!-- Separator -->
          <div class="saprator mt-3">
            <span>or</span>
          </div>

          <!-- Form -->
          <h5 class="my-4 d-flex justify-content-center">Sign Up with Email address</h5>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- First Name -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                    formControlName="firstName"
                  />
                  <label for="firstName">First Name</label>
                </div>
              </div>
              <!-- Last Name -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                    formControlName="lastName"
                  />
                  <label for="lastName">Last Name</label>
                </div>
              </div>
            </div>

            <!-- Email Address -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                formControlName="email"
              />
              <label for="email">Email Address</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                formControlName="password"
              />
              <label for="password">Password</label>
            </div>

            <!-- Terms & Conditions -->
            <!-- <div class="form-check mt-3">
              <input
                class="form-check-input input-primary"
                type="checkbox"
                id="terms"
                formControlName="terms"
              />
              <label class="form-check-label" for="terms">
                <h5>
                  Agree with
                  <span>Terms & Conditions</span>
                </h5>
              </label>
            </div> -->

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary p-2" [disabled]="registerForm.invalid">
                Sign Up
              </button>
            </div>
          </form>

          <!-- Footer -->
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/auth/login']">Already have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
