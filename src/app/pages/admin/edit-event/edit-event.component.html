<div class="card mt-5">
  <div class="card-header">
    <h2 class="text-center mb-4">Edit Event</h2>
  </div>
  <div class="card-body">
    <!-- Loading State -->
    <div *ngIf="isLoading()">
      <p class="text-center">Loading...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage()">
      <p class="text-danger text-center">{{ errorMessage() }}</p>
    </div>

    <!-- Event Form -->
    <form [formGroup]="eventForm" *ngIf="!isLoading() && !errorMessage()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="eventName" formControlName="name" placeholder="Enter event name" />
        <label for="eventName">Event Name</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" id="eventDescription" formControlName="description" placeholder="Enter event description"></textarea>
        <label for="eventDescription">Description</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="eventDate" formControlName="date" />
        <label for="eventDate">Event Date</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="eventLocation" formControlName="location" placeholder="Enter event location" />
        <label for="eventLocation">Location</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="eventCapacity" formControlName="capacity" placeholder="Enter event capacity" />
        <label for="eventCapacity">Capacity</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="eventTicketPrice" formControlName="ticketPrice" placeholder="Enter ticket price" />
        <label for="eventTicketPrice">Ticket Price</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-control" id="eventCategory" formControlName="category">
          <option *ngFor="let category of categories()" [value]="category">
            {{ category }}
          </option>
        </select>
        <label for="eventCategory">Category</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="eventRadius" formControlName="radius" placeholder="Enter event radius" />
        <label for="eventRadius">Radius (km)</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Update Event</button>
        <button type="button" class="btn btn-secondary" routerLink="/events">Cancel</button>
      </div>
    </form>
  </div>
</div>
